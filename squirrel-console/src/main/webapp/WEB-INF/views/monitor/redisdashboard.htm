<div class="main-content" id="ClusterDashBoardController" ng-controller="ClusterDashBoardController">
	<script type="text/javascript"
				src="${rc.contextPath}/static/js/avatar-cacheredisdashboard.js"></script>
	<div class="page-header"></div>
	<div class="page-content">

		<div class="row">
			<div class="col-xs-12">
				<div  ng-repeat="item in redisdata">
				<div class="row table-header">
					<div class="col-sm-2">
							{{item.clusterName}}
					</div>
					<div class="col-sm-3">
							Memory:{{item.used}} %/ {{item.maxMemory}} G
					</div>
					<div class="col-sm-2">
						
					</div>
				</div>	
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>Master</th>
							<th>Slave</th>
							<th>Stats</th>
							<th>Operate</th>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="data in item.nodes track by $index">
							<td>{{$index+1}}</td>
							<td class="row col-sm-4">
								<div class="col-sm-10">
									{{data.master.address}}
								</div>
								<div class="col-sm-2">
									<a href="${rc.contextPath}/redis/serverinfo" ng-click="transport(data.master.address)">View</a>
								</div>
							</td>
							<td class="col-sm-2">
								<div class="row col-sm-12">
									<div class="col-xs-6">{{data.slave.address}}</div>
								</div>
							</td>
							<td class="col-sm-4">slots数量:{{data.master.slotList.length}}|Mem :{{data.master.info.usedMemory}}/{{data.master.info.maxMemory}}</td>
							<td class="col-sm-2"></td>
						</tr>
					</tbody>
				</table>
				
				</div>
			
			
			
			
			</div>
		</div>




	</div>
