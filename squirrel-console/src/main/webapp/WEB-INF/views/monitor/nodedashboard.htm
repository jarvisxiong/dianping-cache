<div class="main-content" ng-controller="ServerController">
	<script type="text/javascript"
			src="${rc.contextPath}/static/js/avatar-server.js"></script>
	<div class="page-content">
		<div>
			<table id="node-table" class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>id</th>
					<th>address</th>
					<th>hostIp</th>
					<th>appId</th>
					<th>type</th>
					<th>operate
							<a href="#"
								style="float: right">
									<button type="button" class="btn btn-success btn-xs ">
										 New
									</button>
							</a>
					</th>
				</tr>
			</thead>
									
			<tbody>
				<tr ng-repeat="server in servers">
					<td><a href='#'>{{server.id}}</a></td>
					<td>{{server.address}}</td>
					<td>{{server.hostIp}}</td>
					<td>{{server.appId}}</td>
					<td>{{server.type}}</td>
					<td>
						<div class='hidden-sm hidden-xs action-buttons'>
							<a class="blue" href="#"><i class="ace-icon fa fa-search-plus bigger-130"></i></a>
							<a class="green" href="#"><i class="ace-icon fa fa-pencil bigger-130"></i></a>
							<a class="red" href="#"><i class="ace-icon fa fa-trash-o bigger-130"></i></a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
		
		<div>
			
		</div>
	</div>
</div>
