<div class="main-content" style="opacity: 1.0;"
	ng-controller="CacheQueryController">
	<div class=" main-content-inner">
		<script type="text/javascript"
			src="${rc.contextPath}/static/js/avatar-cachequery.js"></script>

		<div class="page-content">
			<div class="page-header">

				<div class="row">
					<div class="col-xs-12">
						<form class="form-horizontal" role="form" name="configform">
							<!-- #section:elements.form -->
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"
									for="form-field-1"> Category </label>

								<div class="col-sm-9">

									<select class="chosen-select col-xs-10 col-sm-5" id="search"
										ng-model="category" ng-options="item for item in categorySet"
										ng-change="getTemplateParas()" data-placeholder="Choose a Category">
										<option value=""></option>
									</select>
								</div>

							</div>

							<!-- /section:elements.form -->
							<div class="space-4"></div>

							<div class="form-group" ng-show="hasTemplate">
								<label class="col-sm-3 control-label no-padding-right"
									for="form-field-2"> TemplateParas :</label>

								<div class="col-sm-9">

									<table>
										<tr ng-repeat="item in params track by $index ">
											<td>{{item[0]}}</td>
											<td><input placeholder="{{item[1]}}"
												ng-model="$parent.params[$index][1]"></td>
										</tr>
									</table>
								</div>
							</div>
							
							
							<div class="space-4"></div>
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"> FinalKey </label>

								<div class="col-sm-9">
									<input class="col-sm-5" ng-model="finalkey">
								</div>

							</div>
							<div class="space-4"></div>
							<div class="form-group">
								<div class="col-sm-3 ">

									<button class="btn btn-sm btn-success pull-right" type="submit"
										ng-click="query()">查询</button>
								</div>
								<div class="col-sm-9">
									address = {{address}} <br> result = {{result}}
								</div>

							</div>
<!-- 							<div class="form-group">
								<div class="col-sm-3 ">

									<button class="btn btn-sm btn-success pull-right" type="submit"
										ng-click="setKeyValue()">设值</button>
								</div>
								<div class="col-sm-9">
									<input type="text" ng-model="value"> <label>状态:{{status}}</label>
								</div>

							</div> -->


						</form>


					</div>
				</div>

			</div>

		</div>

	</div>
</div>
